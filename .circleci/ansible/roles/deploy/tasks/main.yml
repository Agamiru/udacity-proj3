---

- name: Make directory
  become: true
  file:
    path: ~/project
    state: directory

- name: Copy files
  become: true
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: ~/project

- name: Start App
  become: true
  shell: |
    cd ~/project
    npm install
    pm2 stop default
    pm2 start npm -- start
  args:
    executable: /bin/bash
  register: start_app_results

- name: Show results after app starts
  debug:
    msg: "{{ start_app_results.stdout_lines }}"
  



